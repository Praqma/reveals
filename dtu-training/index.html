<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">

    <title></title>

    <meta name="description" content="Introduction to Jenkins">
    <meta name="author" content="Mike Long">

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style"
          content="black-translucent">

    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <link rel="stylesheet" href="../../reveal.js/css/reveal.css">
    <link rel="stylesheet" href="../../reveal.js/css/theme/simple.css" id="theme">
    <link rel="stylesheet" href="../../theme/praqma-simple.css" id="theme">
    <link rel="stylesheet" href="css/atm.css">

    <!-- Theme used for syntax highlighting of code -->
    <link rel="stylesheet" href="../../reveal.js/lib/css/zenburn.css">

    <!-- Printing and PDF exports -->
    <script>
    var link = document.createElement('link');
    link.rel = 'stylesheet';
    link.type = 'text/css';
    link.href = window.location.search.match(/print-pdf/gi) ? '../../reveal.js/css/print/pdf.css'
            : '../../reveal.js/css/print/paper.css';
    document.getElementsByTagName('head')[0].appendChild(link);

    </script>

    <!--[if lt IE 9]>
    <script src="lib/js/html5shiv.js"></script>
    <![endif]-->
</head>

<body>

<div class="reveal">

    <!-- Any section element inside of this container is displayed as a slide -->
    <div class="slides">
        <section data-markdown="slides.md"
                 data-separator="^>>>>NEWSECTION"
                 data-separator-vertical="^>>>>NEWSLIDE"
                 data-separator-notes="^Note:"
                 data-charset="iso-8859-15">
        </section>

    </div>

</div>

<script src="../../reveal.js/lib/js/head.min.js"></script>
<script src="../../reveal.js/js/reveal.js"></script>

<script>
        // More info https://github.com/hakimel/reveal.js#configuration
        Reveal.initialize({
            controls : true,
            progress : true,
            history : true,
            center : true,

            transition : 'none', // none/fade/slide/convex/concave/zoom

            // More info https://github.com/hakimel/reveal.js#dependencies
            dependencies : [ {
                src : '../../reveal.js/lib/js/classList.js',
                condition : function() {
                    return !document.body.classList;
                }
            }, {
                src : '../../reveal.js/plugin/markdown/marked.js',
                condition : function() {
                    return !!document.querySelector('[data-markdown]');
                }
            }, {
                src : '../../reveal.js/plugin/markdown/markdown.js',
                condition : function() {
                    return !!document.querySelector('[data-markdown]');
                }
            }, {
                src : '../../reveal.js/plugin/highlight/highlight.js',
                async : true,
                callback : function() {
                    hljs.initHighlightingOnLoad();
                }
            }, {
                src : '../../reveal.js/plugin/zoom-js/zoom.js',
                async : true
            }, {
                src : '../../reveal.js/plugin/notes/notes.js',
                async : true
            } ]
        });

</script>

</body>

</html>
